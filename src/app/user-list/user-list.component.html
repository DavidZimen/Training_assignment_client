<div class="container">

    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="personalNumber">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user?.personalNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let user">{{ user?.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>Birthdate</th>
            <td mat-cell *matCellDef="let user">{{ user?.birthDate }}</td>
        </ng-container>

        <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef>Street</th>
            <td mat-cell *matCellDef="let user">{{ user?.address?.street }}</td>
        </ng-container>

        <ng-container matColumnDef="houseNumber">
            <th mat-header-cell *matHeaderCellDef>House number</th>
            <td mat-cell *matCellDef="let user">{{ user?.address?.number }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let user">{{ user?.address?.city }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>
