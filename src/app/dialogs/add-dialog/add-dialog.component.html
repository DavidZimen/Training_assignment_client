<div class="container">
    <h2 mat-dialog-title>{{ 'DIALOGS.CREATE_USER' | translate }}</h2>

    <mat-dialog-content>

    <form #addForm ="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>{{ 'USER_INFO.NAME' | translate}}</label>
            <input type="text" class="form-control" name="name" [(ngModel)] = "userRequest.name" required>
        </div>

        <div class="form-group">
            <label>{{ 'USER_INFO.SURNAME' | translate}}</label>
            <input type="text" class="form-control" name="surname" [(ngModel)] = "userRequest.surname" required>
        </div>

        <div class="form-group">
            <label>{{ 'USER_INFO.BIRTHDATE' | translate}}</label>
            <input mat-input [matDatepicker]="datePicker" class="form-control" id="datePicker" name="birthDate" [(ngModel)] = "userRequest.birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
        </div>

        <div class="form-group">
            <label>{{ 'USER_INFO.STREET' | translate}}</label>
            <input type="text" class="form-control" name="street" [(ngModel)] = "userRequest.street" required>
        </div>

        <div class="form-group">
            <label>{{ 'USER_INFO.HOUSENUMBER' | translate}}</label>
            <input type="number" class="form-control" name="houseNumber" [(ngModel)] = "userRequest.houseNumber" required>
        </div>

        <div class="form-group">
            <label>{{ 'USER_INFO.CITY' | translate}}</label>
            <input type="text" class="form-control" name="city" [(ngModel)] = "userRequest.city" required>
        </div>
    </form>

    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">{{ 'BUTTONS.CLOSE' | translate }}</button>
        <button [disabled]="addForm.invalid" class="btn btn-success" (click)="onSubmit()" type="submit">{{ 'BUTTONS.ADD' | translate }}</button>
    </mat-dialog-actions>

    </mat-dialog-content>
</div>
