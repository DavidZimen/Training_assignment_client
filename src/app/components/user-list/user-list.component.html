<div class="container">

    <div class="row table-responsive table-light" style="padding-top:0.5%">
        
        <article class="table-header">
            <button (click)="openAddDialog()" id="addUserButton" mat-fab aria-label="addButton">
                <mat-icon>add</mat-icon>
            </button>
          </article>

        <table class="table table-bordered align-middle mb-0 bg-white" mat-table [dataSource]="users">
            <ng-container matColumnDef="personalNumber">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell class="description-cell" *matCellDef="let user">{{ user?.personalNumber}}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ 'USER_INFO.NAME' | translate }}</th>
                <td mat-cell class="description-cell" *matCellDef="let user">{{ user?.name }}</td>
            </ng-container>
        
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>{{ 'USER_INFO.SURNAME' | translate }}</th>
                <td mat-cell class="description-cell" *matCellDef="let user">{{ user?.surname }}</td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>{{ 'ACTIONS' | translate }}</th>
                <td mat-cell *matCellDef="let user">
                    <button id="updateUserButton" mat-icon aria-label="updateButton">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button id="deleteUserButton" mat-icon aria-label="deleteButton" (click)="onDeleteButton(user?.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click) = "getUserInRowInfo(row)"></tr>
        </table>
    
        <mat-paginator [length]="totalElements"
                       [pageSize]="3"
                       [pageSizeOptions]="[3, 5, 10, 15]"
                       >
        </mat-paginator>
    </div>
</div>
